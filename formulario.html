<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="formulario.css">
    <link rel="stylesheet" href="https://use.typekit.net/fif0duq.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>

    <header>
        <h1>Cadastre-se</h1>
    </header>

    <main>
        <form action="https://formspree.io/f/mbllebvg" method="post">
            <label for="nome"> Nome: </label>
            <input type="text" name="nome" id="" placeholder="Seu nome" required aria-required="true"> 

            <label for="senha"> Senha:</label>
            <input type="password" name="senha" id="" placeholder="Sua senha">

            <label for="email"> E-Mail:</label>
            <input type="email" name="email" id="" placeholder="Seu e-mail">

            <label for="website">Website:</label>
            <input type="url" id="" name="website" placeholder="https://">

            <label for="idade">Idade</label>
            <input type="number" name="idade" id="" min="18" max="100">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="" name="telefone" placeholder="(xx) xxxx-xxxx">

            <label for="termos">Aceito os termos:</label>
            <input type="checkbox" id="" name="termos">

            <label for="time"> Corinthians </label>
            <input type="radio" name="time" id="" value="corinthians">

            <label for="time">Santos</label>
            <input type="radio" name="time" id="" value="santos">

            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="" name="data-nascimento">

            <label for="cor-favorita">Cor Favorita:</label>
            <input type="color" id="" name="cor-favorita">

            <label for="satisfacao">Satisfação (0 a 10):</label>
            <input type="range" id="" name="satisfacao" min="0" max="10">

            <label for="comentarios">Comentários:</label>
            <textarea id="" name="comentarios" rows="4" placeholder="Escreva seus comentários aqui..."></textarea>

            <label for="arquivo">Carregar arquivo:</label>
            <input type="file" id="" name="arquivo">

            <input type="submit" value="Enviar">



        </form>












    </main>

</body>

</html>
